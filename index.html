<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Привет, Yandex!</title>
    <link rel="stylesheet" href="/css/presentation.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
    <div class="presentations">
        <div class="presentation" style="width: 70%; height: 40%"></div>
        <div class="presentation" style="width: 30%; height: 40%"></div>
        <div class="presentation" style="width: 50%; height: 60%"></div>
        <div class="presentation" style="width: 30%; height: 60%"></div>
        <div class="presentation" style="width: 20%; height: 60%"></div>
    </div>

    <script type="text/template" id="presentation">
        <div class="presentation-image"><img src="{{ src }}"/></div>
        <div class="presentation-prev presentation-hidden">
            <div class="icon"></div>
        </div>
        <div class="presentation-next presentation-hidden">
            <div class="icon"></div>
        </div>
        <div class="presentation-footer presentation-hidden">
            <div class="presentation-title">{{ title }}</div>
            <div class="presentation-previews">{{ previews }}</div>
        </div>
    </script>

    <script type="text/template" id="presentation-preview">
        <div class="presentation-preview{{ selected }}" data-page-number="{{ pageNumber }}">
            <img src="{{ src }}"/>
        </div>
    </script>

    <script type="text/javascript" src="http://yandex.st/jquery/2.0.2/jquery.js"></script>
    <script type="text/javascript" src="/js/presentation.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
